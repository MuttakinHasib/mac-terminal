add_newline = false

format = "$all"

[battery]
charging_symbol = "⚡️"
discharging_symbol = "💀"
full_symbol = "🔋"

[[battery.display]]
style = "bold red"
threshold = 10

[[battery.display]]
style = "bold yellow"
threshold = 60

[[battery.display]]
style = "bold green"
threshold = 100

[character]
# symbol = "➜"
# error_symbol = "x"
# use_symbol_for_status = true

[cmd_duration]
format = "took [$duration]($style) "
min_time = 500

[directory]
disabled = false
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
truncate_to_repo = true
truncation_length = 6

[git_branch]
style = "bold purple"
truncation_length = 8
truncation_symbol = "..."

[git_state]
am = "AM"
am_or_rebase = "AM/REBASE"
bisect = "BISECTING"
cherry_pick = "CHERRY PICKING"
disabled = false
format = " of "
merge = "MERGING"
rebase = "REBASING"
revert = "REVERTING"
style = "bold yellow"

[git_status]
ahead = "🏎💨 ${count}"
behind = "😰 ${count}"
conflicted = "🏳 ${count}"
deleted = "🗑 ${count}"
diverged = "🏎💨 ${ahead_count} 😰 ${behind_count}"
modified = "📝 ${count}"
renamed = "📝 ${count}"
staged = '[++\($count\)](bold green)'
stashed = "📦"
untracked = "🤷"
up_to_date = "✅"

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[hostname]
disabled = true
format = "[$hostname]($style) in "
ssh_only = false
trim_at = "."

[line_break]
disabled = false

[memory_usage]
disabled = false
style = "bold dimmed white"
symbol = "💾 "
threshold = -1

[nodejs]
disabled = false
style = "bold green"
symbol = "⬢ "

[python]
disabled = false
pyenv_prefix = "pyenv"
pyenv_version_name = false
style = "bold yellow"
symbol = "🐍 "

# [time]
# format = "🕙%T"
# style_root = "bold red"
# style_user = "bold yellow"
# show_always = true
# disabled = false

[username]
style_user = "yellow bold"
# format = "[$user]($style) "
disabled = false
show_always = true
